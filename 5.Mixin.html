<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
</head>
<body>
	<!-- 这是我们的 View -->
	
	<script>
	var mixin = {
	  created: function () {
	    console.log('mixin hook called')
	  }
	}

	new Vue({
	  mixins: [mixin],
	  created: function () {
	    console.log('component hook called')
	  }
	})
	</script>
</body>
</html>
