<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example 2</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
</head>
<body>
	<!-- 这是我们的 View -->
	<div id="app">
		<p v-if="greeting">Hello!</p>
	</div>
	
	<script>
	var exampleVM = new Vue({
		el: '#app',
		data: {
			greeting: true
		}
	})
	</script>
</body>
</html>
